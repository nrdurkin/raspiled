<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

</head>
<body>
    <div id="picker"></div>
    <button id="fade">Fade</button>
    <div id="fairy">
        <label for="fairy-min">Min Flicker</label>
        <input type="number" name="fairy-min" id="fairy-min" value=".5" min=".1" max="5" step=".1">
        <br>
        <label for="fairy-max">Max Flicker</label>
        <input type="number" name="fairy-max" id="fairy-max" value="5" min="1" max="10" step=".5">
        <br>
        <label for="fairy-count">Fairy Count</label>
        <input type="number" name="fairy-count" id="fairy-count" value="30" step="1" min="10" max="500">
        <br>
        <button type="submit" id="fairy-submit">Update</button>
    </div>
    <div id="stripe">
        <div class="stripe-color">
            <div><div class="stripe-delete hidden">x</div></div>
            <input type="color" value="#ff0000" class = "stripe-color-input">
            <input class="stripe-width" type="number" value="2">
        </div>
        <div class="stripe-color">
            <div><div class="stripe-delete hidden">x</div></div>
            <input class = "stripe-color-input" type="color" value="#0000ff">
            <input class="stripe-width" type="number" value="2">
        </div>
        <div id = "stripe-add">
            +
        </div>
        <div id="stripe-options">
            <label for="interval">Interval:</label>
            <input name = "interval" type="number" value="1" id="stripe-interval">
            <br>
            <button id = "stripe-post">Update</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
